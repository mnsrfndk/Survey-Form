<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Survey_Form</title>
</head>
<body>
    <!-- Header -->
    <h1 id="title">HTML CSS Survey Form</h1>
    <p id="description">This is a survey form to practice HTML and CSS</p>

    <!-- Form -->
    <form action="" id="survey-form">
        <label for="name" id="name-label"><strong>Name</strong><input type="text" id="name" required placeholder="Please enter your name"></label>
        <label for="email" id="email-label"><strong>Email</strong><input type="email" required id="email" placeholder="Please enter your email"></label>
        <label for="number" id="number-label"><strong>Age </strong>(optional)<input type="number" id="number" min="18" max="99" placeholder="Please enter your age"></label>

        <label for="role"><strong>Which option best describes your current role?</strong><select name="role" id="dropdown">
            <option value="">Select current role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Other</option>
        </select></label>

        <p>Would you recommend it to a friend?</p>
        <label for="definitely"><input type="radio" name="button" value="1" id="definitely">Definitely</label>
        <label for="maybe"><input value="2" type="radio" name="button" id="maybe">Maybe</label>
        <label for="not-sure"><input value="3" type="radio" name="button" id="not-sure">Not sure</label>

        <label for="learning-method"><strong>What is your favorite learning method?</strong><select name="learning-method" id="learning-method">
            <option value="">Select an option</option>
            <option value="0">Challenges</option>
            <option value="1">Projects</option>
            <option value="2">Open Source</option>
        </select></label>

        <p>What would you like to see improved? (Check all that apply)</p>
            <label for="front-end"><input type="checkbox" name="front-end" value="1" id="front-end">Front-end Projects</label>
            <label for="back-end"><input type="checkbox" name="back-end" value="2" id="back-end">Back-end Projects</label>
            <label for="data-visualization"><input type="checkbox" name="data-visualization" value="3" id="data-visualization">Data Visualization</label>
            <label for="challenges"><input type="checkbox" name="challenges" id="challenges" value="4">Challenges</label>
            <label for="open-source"><input value="4" type="checkbox" name="open-source" id="open-source">Open Source Community</label>
            <label for="gitter-help"><input value="5" type="checkbox" name="gitter-help" id="gitter-help">Gitter help rooms</label>
            <label for="videos"><input type="checkbox" value="6" name="videos" id="videos">Videos</label>
            <label for="city-meetups"><input type="checkbox" value="7" name="city-meetups" id="city-meetups">City Meetups</label>
            <label for="wiki"><input value="8" type="checkbox" name="wiki" id="wiki">Wiki</label>
            <label for="forum"><input value="9" type="checkbox" name="forum" id="forum">Forum</label>
            <label for="additional-courses"><input value="10" type="checkbox" name="additional-courses" id="additional-courses">Additional Courses</label>

            <label for="comments"><strong>Any comments or suggestions?</strong> <textarea name="comments" id="comments" cols="30" rows="10"></textarea></label>

            <input type="submit" id="submit" value="Submit">
        
    </form>

</body>
</html>
